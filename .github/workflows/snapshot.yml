name: snapshot

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: head
      - name: Set up Bundler
        run: gem install bundler --no-document
      - name: Install dependencies
        run: bundle install

      - name: Package
        id: package
        run: |
          rake build
          set pkg/*.gem && echo "::set-output name=gem::${1#*/}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: snapshot-${{ github.sha }}
          release_name: Snapshot ${{ github.ref }}
          prerelease: true
          body: Snapshot ${{ github.ref }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: pkg/${{ steps.package.outputs.gem }}
          asset_name: ${{ steps.package.outputs.gem }}
          asset_content_type: application/octet-stream

      - name: URL
        run: echo ${{ steps.upload-release-asset.outputs.browser_download_url }}
